<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Project Builder</title>
    <style>
        /* General Reset */
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to bottom right, #4facfe, #00f2fe);
            color: #333;
        }

        /* Container styling */
        .container {
            max-width: 700px;
            margin: 50px auto;
            padding: 30px;
            background: #fff;
            border-radius: 15px;
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        p {
            text-align: center;
            margin-bottom: 30px;
            font-size: 14px;
            color: #555;
        }

        /* Form elements */
        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 10px;
            color: #555;
        }

        input[type="file"],
        textarea,
        button {
            width: 100%;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 10px;
            font-size: 16px;
        }

        textarea {
            resize: none;
            height: 100px;
        }

        button {
            background: #4facfe;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #00c3ff;
        }

        /* Footer or instructions */
        .instructions {
            font-size: 13px;
            text-align: center;
            color: #666;
            margin-top: 20px;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>AI Project Builder</h1>
        <p>Upload your dataset and provide a project description. Let AI generate, execute, and validate your solution.</p>
        <form action="/submit" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="file">Upload Dataset:</label>
                <input type="file" id="file" name="file" required>
            </div>
            <div class="form-group">
                <label for="description">Project Description:</label>
                <textarea id="description" name="description" placeholder="Enter your project details here..." required></textarea>
            </div>
            <button type="submit">Generate Project</button>
        </form>
        <div class="instructions">
            <p>Supported file formats: CSV, Excel. Ensure your dataset aligns with your project requirements.</p>
        </div>
    </div>
</body>
</html>
